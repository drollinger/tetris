<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
</head>
<body>
    <div class"container">
        <div id="canvasSection" class="row row-section">
            <div id="canvasSection" class="row d-flex justify-content-center">
                <canvas id="canvas" width="1000" height="1000"></canvas>
            </div>
        </div>
        <div id="pauseMenuSection" class="row row-section">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <h2>Game Paused</h2>
                    </div>
                </div>
                <div class="row my-4">
                    <div class="col text-center">
                        <button type="button" id="resumeMenu" class="btn btn-primary">Resume</button>
                    </div>
                </div>
                <div class="row my-4">
                    <div class="col text-center">
                        <button type="button" id="exitMenu" class="btn btn-primary">Exit</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="mainMenuSection" class="row row-section">
            <div class="container">
                <div class="row my-4">
                    <div class="col text-center">
                        <button type="button" id="newGameMenu" class="btn btn-primary">New Game</button>
                    </div>
                </div>
                <div class="row my-4">
                    <div class="col text-center">
                        <button type="button" id="highscoresMenu" class="btn btn-primary">High Scores</button>
                    </div>
                </div>
                <div class="row my-4">
                    <div class="col text-center">
                        <button type="button" id="customizeMenu" class="btn btn-primary">Customize Controls</button>
                    </div>
                </div>
                <div class="row my-4">
                    <div class="col text-center">
                        <button type="button" id="creditsMenu" class="btn btn-primary">Credits</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="highscoresSection" class="row row-section">
            <div class="col text-center">
                <div class="row">
                    <h2>HIGHSCORES</h2>
                </div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h2>Scores</h2>
                        <ol id="highscoresList">
                        </ol>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        </div>
        <div id="customizeSection" class="row row-section">
            <div class="col text-center">
                <h2>Customize Section</h2>
                <div class="py-4">
                    <div class="row my-4">
                        <div class="col text-center white-text">
                            Left:
                            <button type="button" id="left" class="btn btn-primary"></button>
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col text-center white-text">
                            Right:
                            <button type="button" id="right" class="btn btn-primary"></button>
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col text-center white-text">
                            Counter-Clockwise Rotation:
                            <button type="button" id="ccwRotation" class="btn btn-primary"></button>
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col text-center white-text">
                            Clockwise Rotation:
                            <button type="button" id="cwRotation" class="btn btn-primary"></button>
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col text-center white-text">
                            Soft Drop:
                            <button type="button" id="softDrop" class="btn btn-primary"></button>
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col text-center white-text">
                            Hard Drop:
                            <button type="button" id="hardDrop" class="btn btn-primary"></button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="msgText" class="col text-center white-text">
                    </div>
                </div>
            </div>
        </div>
        <div id="creditsSection" class="row row-section">
            <div class="col text-center" id="credits">
                Assignment: Tetris<br>
                Name: Dallin Drollinger<br>
                A#: A01984170<br>
            </div>
        </div>
    </div>

    <script data-main = "scripts/loader" src = "scripts/require.js"></script>
</body>
</html>
